<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordsim</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Nærliggende ord</h1>
      <p class="subtitle">
        Velg modell (1800/1900), skriv inn ord og hent nærliggende ord fra API.
      </p>

      <nav class="tabs">
        <button class="tab-button active" data-tab="list-tab" type="button">
          Ordliste
        </button>
        <button class="tab-button" data-tab="graph-tab" type="button">
          Graf
        </button>
      </nav>

      <section id="list-tab" class="tab-content active">
        <form id="words-form" class="controls">
          <label>
            Ord (kommaseparert eller mellomrom)
            <input
              id="words-input"
              type="text"
              value="Qvinde Kvinde Kvinne"
              autocomplete="off"
            />
          </label>

          <label>
            Antall nærliggende ord
            <input id="limit-input" type="number" min="1" max="30" value="10" />
          </label>

          <label>
            Modell
            <select id="model-select">
              <option value="vss_1850_cos">1800-tallet</option>
              <option value="vss_1950-2015_cos">1900-tallet</option>
            </select>
          </label>

          <button type="submit">Hent ord</button>
        </form>

        <p id="status" class="status"></p>
        <section id="results" class="results"></section>
      </section>

      <section id="graph-tab" class="tab-content">
        <form id="graph-form" class="controls">
          <label>
            Startord
            <input
              id="graph-seed-input"
              type="text"
              value="Kvinne"
              autocomplete="off"
            />
          </label>

          <label>
            Iterasjoner (N)
            <input id="graph-depth-input" type="number" min="1" max="2" value="2" />
          </label>

          <label>
            Maks naboer per ord
            <input id="graph-neighbors-input" type="number" min="1" max="10" value="10" />
          </label>

          <label>
            Likhetsgrense
            <input
              id="graph-threshold-input"
              type="number"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </label>

          <label>
            Modell
            <select id="graph-model-select">
              <option value="vss_1850_cos">1800-tallet</option>
              <option value="vss_1950-2015_cos">1900-tallet</option>
            </select>
          </label>

          <label>
            Normalisering
            <select id="graph-normalization-select">
              <option value="case-sensitive">Case-sensitive</option>
              <option value="normalized">Normalisert (lowercase)</option>
            </select>
          </label>

          <label>
            Cluster-algoritme
            <select id="graph-algorithm-select">
              <option value="cw">Chinese Whispers</option>
              <option value="louvain">Louvain</option>
            </select>
          </label>

          <button type="submit">Bygg graf</button>
          <button id="graph-recluster-btn" type="button">Recluster graf</button>
        </form>

        <p id="graph-status" class="status"></p>
        <section id="graph-canvas" class="graph-canvas"></section>
        <section id="cluster-results" class="cluster-results"></section>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
